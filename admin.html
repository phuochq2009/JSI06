    <div class="contain mt-5" id="addsForm">
      <h2>Manage product</h2>
      <form id="addForm">

        <div class="row">
          <div class="mb-3 col-4">
            <label class="form-label">Product name</label>
            <input type="text" class="form-control" id="productName" required />
          </div>
          <div class="mb-3 col-8">
            <label class="form-label">Image link</label>
            <input type="text" class="form-control" id="imgLink" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">About</label>
          <textarea class="form-control" rows="4" cols="50" id="productAbout"></textarea> 
        </div>

        <div class="row">
          <div class="mb-3 col-7">
            <label class="form-label">Platforms</label>
            <input type="text" class="form-control" id="productPlatforms" required />
          </div>
          <div class="mb-3 col-3">
            <label class="form-label">Website</label>
            <input type="text" class="form-control" id="productWebsite" required />
          </div>
          <div class="mb-3 col-1">
            <label class="form-label">Age rating</label>
            <input type="text" class="form-control" id="productAgeRating" required />
          </div>
          <div class="mb-3 col-1">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="productPrice" required />
          </div>
        </div>


        <div class="row">
          <div class="mb-3 col-1">
            <label class="form-label">Metascore</label>
            <input type="number" class="form-control" id="productMetaScore" required />
          </div>
          <div class="mb-3 col-3">
            <label class="form-label">Genres</label>
            <input type="text" class="form-control" id="productGenres" required />
          </div>
          <div class="mb-3 col-2">
            <label class="form-label">Release date</label>
            <input type="date" class="form-control" id="productReleaseDate" required />
          </div>
          <div class="mb-3 col-3">
            <label class="form-label">Developers</label>
            <input type="text" class="form-control" id="productDevelopers" required />
          </div>
          <div class="mb-3 col-3">
            <label class="form-label">Publishers</label>
            <input type="text" class="form-control" id="productPublishers" required />
          </div>
          
        </div>

        <div class="mb-3">
          <label class="form-label">Tags</label>
          <textarea class="form-control" rows="1" cols="50" id="productTags"></textarea> 
        </div>

        <div class="mb-3">
          <label class="form-label">System Requirement</label>
          <textarea class="form-control" rows="4" cols="50" id="productSystemRequirements"></textarea> 
        </div>
        
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
      
    </div>

    <div class="contain mt-5 hide" id="editsForm">
      <h2>Edit product</h2>
      <form id="editForm">
        <div id="productId" class=""></div>
        <div class="row">
          <div class="mb-3 col-4">

        <div class="mb-3">

        <div class="row">

          </div>
          <div class="mb-3 col-3">

          </div>
          <div class="mb-3 col-1">
            <label class="form-label">Age rating</label>

          </div>
          <div class="mb-3 col-1">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="productPriceEdit" required />
          </div>
        </div>


        <div class="row">
          <div class="mb-3 col-1">
            <label class="form-label">Metascore</label>
            <input type="number" class="form-control" id="productMetaScoreEdit" required />
          </div>
          <div class="mb-3 col-3">
            <label class="form-label">Genres</label>
            <input type="text" class="form-control" id="productGenresEdit" required />
          </div>
          <div class="mb-3 col-2">
            <label class="form-label">Release date</label>

          <div class="mb-3 col-3">

          <div class="mb-3 col-3">

        <div class="mb-3">

        </div>

        <div class="mb-3">
          <label class="form-label">System Requirement</label>
          <textarea class="form-control" rows="4" cols="50" id="productSystemRequirementsEdit"></textarea> 
        </div>
        
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
